name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: corepack enable
      - run: yarn install
        env:
          NODE_ENV: development
      - run: yarn run build
        env:
          NODE_ENV: production
      - run: yarn run test
